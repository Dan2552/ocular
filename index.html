<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Evie</title>

    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="custom-css/custom.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Evie</a> </div> <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-3">
          <button type="button" id="btn-run-all-tests" class="btn btn-default navbar-btn navbar-right">Run all specs</button>
        </div>
      </div>
    </nav>

    <div class="sidebar">
      <span class="glyphicon glyphicon-check" aria-hidden="true"></span></br>
      <span class="glyphicon glyphicon-console" aria-hidden="true"></span></br>
    </div>

    <div class="progress">
      <div class="progress-bar progress-bar-success progress-bar-striped active" style="width: 35%">
        <span class="sr-only">35% Complete (success)</span>
      </div>
      <div class="progress-bar progress-bar-warning progress-bar-striped active" style="width: 20%">
        <span class="sr-only">20% Complete (warning)</span>
      </div>
      <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width: 10%">
        <span class="sr-only">10% Complete (danger)</span>
      </div>
    </div>

    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title">Panel title</h3>
      </div>
      <div class="panel-body">
        <button class="btn btn-success btn-xs dropdown-toggle" type="button">
          <i class="fa fa-check" aria-hidden="true"></i>
        </button>
        <button class="btn btn-default btn-xs dropdown-toggle" type="button">
          <i class="fa fa-check" aria-hidden="true"></i>
        </button>
        <button class="btn btn-default btn-xs dropdown-toggle" type="button">
          <i class="fa fa-check" aria-hidden="true"></i>
        </button>
        <button class="btn btn-default btn-xs dropdown-toggle" type="button">
          <i class="fa fa-check" aria-hidden="true"></i>
        </button>
        <button class="btn btn-default btn-xs dropdown-toggle" type="button">
          <i class="fa fa-check" aria-hidden="true"></i>
        </button>
        <button class="btn btn-default btn-xs dropdown-toggle" type="button">
          <i class="fa fa-check" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </body>

  <script>
    // You can also require other files to run in this process
    window.$ = require('jQuery');
    window.jQuery = require('jQuery');
    require('bootstrap')
    require('./renderer.js')
  </script>
</html>
