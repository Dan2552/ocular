<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ocular</title>

    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="custom-css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div id="spec-progress" class="progress">
      <div id="spec-progress-success" class="progress-bar progress-bar-success progress-bar-striped active" style="width: 0%"></div>
      <div id="spec-progress-failure" class="progress-bar progress-bar-danger progress-bar-striped active" style="width: 0%"></div>
      <div id="spec-progress-pending" class="progress-bar progress-bar-warning progress-bar-striped active" style="width: 0%"></div>
      <div id="spec-progress-untested" class="progress-bar progress-bar-info progress-bar-striped active" style="width: 0%"></div>
    </div>

    <div class="sidebar">
      <span id="btn-sidebar-check" class="glyphicon glyphicon-check glyphicon-active" aria-hidden="true"></span></br>
      <span id="btn-sidebar-console" class="glyphicon glyphicon-console" aria-hidden="true"></span></br>
    </div>

    <div id="check-content" class="content">
      <div class="input-group">
        <input id="input-project-dir" type="text" class="form-control" readonly placeholder="Project directory...">
        <span class="input-group-btn">
          <!-- TODO: something like class="form-group has-warning has-feedback" -->
          <!-- http://getbootstrap.com/css/ -->
          <!-- "Input with warning" -->
          <button id="btn-choose-project-dir" class="btn btn-default" type="button">Choose</button>
        </span>
      </div>

      <div id="spec-results"></div>
    </div>

    <div id="console-content" style="display: none;">
    </div>
  </body>

  <script>
    // You can also require other files to run in this process
    window.$ = require('jQuery');
    window.jQuery = require('jQuery');
    require('bootstrap')
    require('./renderer.js')
  </script>
</html>
